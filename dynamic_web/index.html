<!DOCTYPE html>
<html>
<head>
  <title>Complex Dynamic Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #555555;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .results {
      margin-top: 20px;
      font-weight: bold;
    }

    p {
      color: #333333;
      margin-bottom: 10px;
    }

    #resultContainer {
        margin-left: 30px; /* Add margin to move the result div to the right */
   
      display: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#submitButton").click(function() {
        var firstName = $("#firstName").val();
        var lastName = $("#lastName").val();

        var fullName = firstName + " " + lastName;

        $("#fullName").text(fullName);

        var greeting = "Hello, " + fullName + "!";
        $("#greeting").text(greeting);

        $("#resultContainer").fadeIn();
      });
    });
  </script>
</head>
<body>
  <!-- <h1> Dynamic Webpage</h1> -->
  <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br><br>
    <button type="button" id="submitButton">Submit</button>
  </form>
  
  <div id="resultContainer" class="results" style="display: none;">
    <p id="greeting"></p>
    <p>Your full name: <span id="fullName"></span></p>
  </div>
</body>
</html>
